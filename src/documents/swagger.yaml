swagger: '2.0'
info:
  description: Here's all the magic behind www.eos-icons.com
  version: 2.0.0
  title: EOS ICONS APIs

tags:
- name: icons
  description: Calls related to the icons

paths:
  /v2/icons/getAll:
    post:
      tags:
      - icons
      summary: Get All the icons
      description: Get all the items in the db with custom color if requested.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: getAllbody
        schema:
          $ref: '#/definitions/getAllbody'
      responses:
        "200":
          description: 200 (Success)
          schema:
            $ref: '#/definitions/getAllresponse'
  /v2/icons/getString:
    post:
      tags:
      - icons
      summary: Get the svg or base64 string of an icon
      description: Get customized or non-customized, single or multiple, svg or base64 strings of icons. 
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: getStringBody
        schema:
          $ref: '#/definitions/getStringBody'
      responses:
        "200":
          description: 200 (Success)
          schema:
            $ref: '#/definitions/getStringResponse'

  /v2/icons/getFile:
    post:
      tags:
      - icons
      summary: Get svg or png icons
      description: Get customized or non-customized, single or multiple, svg or png icons. 
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: getFileBody
        schema:
          $ref: '#/definitions/getFileBody'
      responses:
        "200":
          description: 200 (Success) - a file will be downloaded if single icon, or a zip file if multiple icons
  /v2/icons/getFont:
    post:
      tags:
      - icons
      summary: Get icons as Font
      description: Get customized or non-customized, single or multiple font of selected icons
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: getFontBody
        schema:
          $ref: '#/definitions/getFontBody'
      responses:
        "200":
          description: 200 (Success) - a zip folder will be downloaded
definitions:
  getFontBody:
    type: object
    required: 
      - icons
    properties:
      icons:
        type: array
        items: 
          type: string
        example: [abstract,abstract_incomplete]
      customizations: 
        type: object
        properties:
          rotateAngle:
            type: string
            example: 250
          flip:
            type: object
            properties:
              horizontal: 
                type: boolean
              vertical:
                type: boolean
            example: {horizontal: true, vertical: false}
      theme: 
        type: string
        example: filled
  getFileBody:
    type: object
    required: 
      - icons
      - exportAs
    properties:
      icons:
        type: array
        items: 
          type: string
        example: [abstract,abstract_incomplete]
      exportAs:
        type: string
        enum: [svg,png]
        example: svg
      customizations: 
        type: object
        properties:
          colorCode:
            type: string
            example: 'red'
          rotateAngle:
            type: string
            example: 250
          flip:
            type: object
            properties:
              horizontal: 
                type: boolean
              vertical:
                type: boolean
            example: {horizontal: true, vertical: false}
      theme: 
        type: string
        example: outlined
  getStringBody:
    type: object
    required: 
      - icons
      - stringType
    properties:
      icons:
        type: array
        items: 
          type: string
        example: [abstract,abstract_incomplete]
      stringType:
        type: string
        enum: [svg,base64]
        example: svg
      customizations: 
        type: object
        properties:
          colorCode:
            type: string
            example: 'red'
          rotateAngle:
            type: string
            example: 250
          flip:
            type: object
            properties:
              horizontal: 
                type: boolean
              vertical:
                type: boolean
            example: {horizontal: true, vertical: false}
  getStringResponse:
    required:
    - stringType
    - icons
    properties:
      stringType:
        type: string
        enum: [svg,base64]
      icons:
        type: object
        required: 
        - name
        - iconString
        properties: 
          name: 
            type: string
          iconString: 
            type: string
            enum: [svgString, base64String]
    example: 
      success: true
      message: success
      data:
        stringType: base64
        icons:
          - name: abstract
            iconString: 
          - name: abstract_incomplete
            iconString: 
      
  getAllbody:
    type: object
    properties:
      color:
        type: string
        example: '#ff0000'
  getAllresponse:
    required:
    - _id
    - tags
    - name
    - svg
    - do
    - dont
    - category
    - type
    - date
    properties:
      tags:
        type: array
        items:
          type: string
      _id:
        type: string
      name:
        type: string
      svg:
        type: string
      svgOutlined:
        type: string
      do:
        type: string
      dont:
        type: string
      category:
        type: string
      type:
        type: string
      date:
        type: string
      hasOutlined:
        type: boolean
      dateOutlined:
        type: boolean
      label: 
        type: string
    example: 
      success: true
      message: success
      data:
        icons:
          - tags:
              - eos
              - resource
              - conceptual
              - non-representational
              - fawzi
              - non-realistic
