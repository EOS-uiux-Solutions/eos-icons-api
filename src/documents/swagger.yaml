swagger: '2.0'
info:
  description: Here's all the magic behind www.eos-icons.com
  version: 2.0.0
  title: EOS ICONS APIs

tags:
- name: icons
  description: Calls related to the icons

paths:
  /v2/icons/getAll:
    post:
      tags:
      - icons
      summary: Get All the icons
      description: Get all the items in the db with custom color if requested.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: getAllbody
        schema:
          $ref: '#/definitions/getAllbody'
      responses:
        "200":
          description: 200 (Success)
          schema:
            $ref: '#/definitions/getAllresponse'
definitions:
  getAllbody:
    type: object
    properties:
      color:
        type: string
        example: '#ff0000'
  getAllresponse:
    required:
    - _id
    - tags
    - name
    - svg
    - do
    - dont
    - category
    - type
    - date
    properties:
      tags:
        type: array
        items:
          type: string
      _id:
        type: string
      name:
        type: string
      svg:
        type: string
      svgOutlined:
        type: string
      do:
        type: string
      dont:
        type: string
      category:
        type: string
      type:
        type: string
      date:
        type: string
      hasOutlined:
        type: boolean
      dateOutlined:
        type: boolean
      label: 
        type: string
